<div id="dModal2">

    <div class="container">

        <div class="row">
            <b class="col-md-4">Location:</b>
            <div class="col-md-7 pull-left"><b>{{selectedLocation}}</b></div>
            <i class="fa fa-close fa-2x col-md-1" (click)="closeModal()"></i>
        </div>

        <div class="row" style="width:100%">
            <div class="col-md-12" *ngFor="let key of keys">
                <table class="table table-striped table-bordered table-sm table-hover">
                    <thead>
                        <th>Car number</th>
                        <th>Users</th>
                        <th>Location</th>
                        <th>Visit dates</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of carLocationUsers[key]; index as i">
                            <td>
                                {{i===0?item.carNumber:''}}
                            </td>
                            <td>
                                <div *ngFor="let userName of item.userNames; index as j">
                                    {{i===0?userName:''}}
                                </div>
                            </td>
                            <td>
                                {{i===0?item.locationLatLng:''}}
                            </td>
                            <td>
                                <div *ngFor="let visitDate of item.visitDates">
                                    {{visitDate}}
                                </div>
                            </td>
                            <td>
                                <img [src]="i===0?item.locationImg:''" alt="" class="img-responsive"
                                    style="max-height:50px">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

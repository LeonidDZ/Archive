<div id="dModal">
    <div id="dLeft">
        <h4><b>USER</b></h4>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img [src]="user.img" alt="client.image" class="img-responsive"
                        style="max-height:300px;max-width:100%;">
                </div>
            </div>
            <div class="row">
                <label class="col-md-4">#:</label>
                <div class="col-md-8">{{user.userIndex}}</div>
            </div>
            <div class="row">
                <label class="col-md-4">Name:</label>
                <div class="col-md-8">{{user.fullName.trim()}}</div>
            </div>
            <div class="row">
                <label class="col-md-4">Phone:</label>
                <div class="col-md-8">{{user.phoneNumber}}</div>
            </div>
            <div class="row">
                <label class="col-md-4">Birthday:</label>
                <div class="col-md-8">{{user.birthday}}</div>
            </div>
            <div class="row">
                <label class="col-md-4">Address:</label>
                <div class="col-md-8">{{user.address}}</div>
            </div>
        </div>
    </div>
    <div id="dCenter">
        <h4><b>CARS</b></h4>
        <div class="container">
            <table id="tblCenter" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Brand</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of user.cars" (click)="showLocations(car)">
                        <td>
                            {{car.carNumber}}
                        </td>
                        <td>{{car.carBranch}}</td>
                        <td>
                            <span class="pull-right">
                                <img [src]="car.img" alt="{{car.carBranch}}" class="img-responsive"
                                    style="max-height:50px;">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="dRight">
        <h4><b>LOCATIONS</b></h4>

        <i class="fa fa-close fa-2x pull-right" (click)="closeModal()"></i>

        <div class="row" style="padding-left: 12px;">
            <b class="col-md-4">Car number:</b>
            <div class="col-md-2"><b>{{locations[0].carNumber}}</b></div>
        </div>

        <div class="container">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th><b>Location</b></th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let location of locations">
                        <td>
                            {{location.locationLatLng}}
                        </td>
                        <td>{{location.dateTime}}</td>
                        <td>
                            <span class="pull-right">
                                <img [src]="location.img" alt="{{location.locationLatLng}}" class="img-responsive"
                                    style="max-height:50px;">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

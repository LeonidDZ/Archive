<div class="container-fluid no-padding">
    <div class="row">
        <div class="col-md-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Rows/page</span>
                </div>
                <select class="form-select" [(ngModel)]="rowsPerPage" (change)="setRowsPerPage($event)">
                    <option *ngFor="let indx of [].constructor(10); let i = index" selected [style]="getColor(i)">
                        {{i+1}}
                    </option>
                  </select>
            </div>
        </div>

        <div class="col-md-9">
            <nav aria-label="Paginator">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" role="button" (click)="updateCurrPage(-1)">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <li *ngFor="let indx of [].constructor(pagesQuantity); let i = index" id="li{{i}}" class="page-item">
                        <a class="page-link" href="#" role="button" (click)="setCurrPage(i)">{{i+1}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" role="button" (click)="updateCurrPage(1)">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
